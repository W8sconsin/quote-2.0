<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="col col-sm-3 quote-container">
      <div class="row">
        <h3 class="text-primary text-center">Today's Quotes on Love</h3>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="message">
          </div>
          <div class="author">
          </div>
          <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button id="tweetThis">Tweet This</button>
        </div>
      </div>
    </div>
  </div>

	<script>
    $(document).ready(function() {
      var category = "love";
      getQuoteByCat(category);

    // $("#getMessage").on("click", function(){

    //   var category = "love";
    //   // getQuote();
    //   getQuoteByCat(category);
    // });

  });

  function getQuoteByCat(category){
    $.getJSON("http://quotes.rest/qod.json?category=" + category, function(json){
        $(".message").html(JSON.stringify(json.contents.quotes[0].quote));
        $(".author").html(JSON.stringify(json.contents.quotes[0].author));
    });
  }

  function getQuote(){
    $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(json){
        // var quoteText = json.quoteText;
        // if(str.includes("world") )
        // // $(".message").html(json.quoteText);
        $(".message").html(JSON.stringify(json));
    });
  }
</script>
</body>
