<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="col col-sm-3 quote-container">
      <div class="row">
        <h3 class="text-primary text-center title">Today's Quote on Love</h3>
      </div>
      <div class="row">
        <div class="col text-center">
          <div class="message">
          </div>
          <br>
          <div class="author">
            <i>&mdash;&nbsp;<span></span></i>
          </div>
          <span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: lightcoral; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <label for="button-img">Tweet This Quote</label><br>
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large">
            <img class="button-img" src="twitter.png">
          </a>
        </div>
      </div>
    </div>
  </div>

	<script>
    $(document).ready(function() {
      var category = "love";
      getQuoteByCat(category);

    // $("#getMessage").on("click", function(){

    //   var category = "love";
    //   // getQuote();
    //   getQuoteByCat(category);
    // });

  });

  function getQuoteByCat(category){
    $.getJSON("http://quotes.rest/qod.json?category=" + category, function(json){
        var quote = json.contents.quotes[0].quote;
        var author = json.contents.quotes[0].author
        $(".message").html(quote);
        $(".author span").html(author);
        $(".twitter-share-button").attr("href", "https://twitter.com/intent/tweet?text=" + quote + " -" + author);
    });
  }

  function getQuote(){
    $.getJSON("https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?", function(json){
        // var quoteText = json.quoteText;
        // if(str.includes("world") )
        // // $(".message").html(json.quoteText);
        $(".message").html(JSON.stringify(json));
    });
  }
</script>
</body>
